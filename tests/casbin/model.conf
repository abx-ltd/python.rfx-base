[request_definition]
r = profile, dom, res, act

[policy_definition]
p = role, dom, res, act

[role_definition]
g = _, _, _
g2 = _, _

[policy_effect]
e = some(where (p.eft == allow))

[matchers]
m = g(r.profile, p.role, r.dom) && r.dom == p.dom && keyMatch(r.res, p.res) && g2(r.profile, r.res) && r.act == p.act
