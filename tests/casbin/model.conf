[request_definition]
r = profile, organization, domain, resource, resource_id, action

[policy_definition]
p = role, domain, resource, action

[role_definition]
g = _, _, _
g2 = _, _, _

[policy_effect]
e = some(where (p.eft == allow))

[matchers]
m = g(r.profile, p.role, r.organization) && \
    r.domain == p.domain && \
    r.resource == p.resource && \
    r.action == p.action && \
    ( \
      (r.action == "create") || g2(r.organization, r.resource, r.resource_id) \
    )
